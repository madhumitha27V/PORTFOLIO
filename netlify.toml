[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  SECRETS_SCAN_ENABLED = "false"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200